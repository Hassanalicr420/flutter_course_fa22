name: shopnest
description: A high-tech local business marketplace app

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0  # Updated to match Flutter SDK requirement
  sqflite: ^2.3.0
  path: ^1.8.3
  lottie: ^2.7.0
  flutter_animate: ^4.4.0+1
  local_auth: ^2.1.7
  flutter_secure_storage: ^8.1.0
  encrypt: ^5.0.1
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0  # For loading effects

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
    - assets/svg/